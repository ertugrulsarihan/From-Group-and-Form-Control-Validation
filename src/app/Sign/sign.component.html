<form [formGroup]="values" (ngSubmit)="save()">
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    formControlName="username"
    name="username"
    class="form-control"
  />
  <span *ngIf="username.invalid && username.touched" class="error"
    >Username is invalid and must be min 8 Character</span
  >
  <br />
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    formControlName="email"
    class="form-control col-6"
  />
  <span class="error" *ngIf="email.invalid && email.touched"
    >Email is invalid</span
  >
  <br />
  <label for="Password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    formControlName="password"
    class="form-control"
  />
  <span *ngIf="password.invalid && password.touched" class="error"
    >Password is required and must be min 8 Character!</span
  >
  <br />
  <br />

  <button class="btn btn-primary">Sign</button>
</form>
